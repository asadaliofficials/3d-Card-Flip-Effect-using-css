    <div class="popup-container">
        <div onclick="this.parentNode.style.display = 'none'" class="close-icon">&#x2715;</div>

        <style>
            .popup-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                height: 50px;
                width: 280px;
                background-color: rgb(255, 255, 255);
                border-radius: 25px;
                box-shadow: rgb(145, 144, 144) 0px 0px 12px;


                display: flex;
                align-items: center;
                z-index: 999;
            }

            .popup {
                display: flex;
                align-items: center;
            }

            .popup img {
                margin-left: 5px;
                margin-right: 5px;
                width: 45px;
                height: 45px;
            }

            .popup h3 {
                font-family: sans-serif;
                font-weight: 800;
                font-size: medium;
            }


            #openImg {
                margin-left: 10px;
                margin-right: 5px;
                width: 25px;
                height: 25px;
                cursor: pointer;
                opacity: 0.5;
                transition: .5s;
            }

            #openImg:hover {
                opacity: 1;
            }


            .close-icon {
                font-weight: 700;
                opacity: 0.5;
                position: absolute;
                top: -14px;
                left: -4px;
                cursor: pointer;
                font-size: 20px;
                margin-left: 20px;
                transition: .5s;
            }

            .close-icon:hover {
                opacity: 1;
            }
        </style>
